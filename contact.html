<head>
    <meta charset="UTF-8">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contact Us - LTS</h1>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>

            </ul>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Tacos Shop Tacos." title="Tacos ready to eat."
                width="400" height="260">
        </figure>
        <figcaption>Little Tacos Shop Tacos</figcaption>
    </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="Name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your name" required>
                </p>
                <p>
                    <label for="Email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email" required>
                </p>
                <p>
                    <label for="Message">Your Message:</label><br>
                    <textarea name="Message" id="message" cols="30" rows="10">
                        </textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <section>
        <h2>
            Our Address
        </h2>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, Mo- 55555-5555
            <br>
            Phone: <a href="tel:+5555555555">555-555-5555</a> 
            <br>
        </address>
    </section>
       <p><a href="#">Back to Top</a></p>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
